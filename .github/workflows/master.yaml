name: Publish package
on:
  push:
    branches: master
    paths:
      - "src/**"
      - ".github/workflows/master.yaml"

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1
      - name: install
        run: npm install
      - name: Publish
        run: npm publish
